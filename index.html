<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart URL Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #8b0a0a, #660000);
      background-size: 300% 300%;
      animation: gradientAnimation 6s ease infinite;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    .container {
      text-align: center;
      color: white;
      z-index: 2;
      position: relative;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background-color: #b22222;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #dc143c;
    }
    .floating-squares,
    .floating-circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    .square,
    .circle {
      position: absolute;
      background-color: rgba(255, 204, 204, 0.3);
      animation: floatAnimation 10s linear infinite;
    }
    .square {
      width: 20px;
      height: 20px;
    }
    .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    @keyframes floatAnimation {
      0% { transform: translateY(100vh) }
      100% { transform: translateY(-100vh) }
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 3;
      background: white;
    }
  </style>
  <script>
    let originalContent, originalBodyStyle;

    function handleUrl() {
      let urlInput = document.getElementById('urlInput').value.trim();

      // Auto-prepend https:// if no scheme
      if (!urlInput.match(/^[a-zA-Z][a-zA-Z0-9+.-]*:\/\//)) {
        urlInput = 'https://' + urlInput;
      }

      try {
        const parsedUrl = new URL(urlInput);

        originalContent = document.body.innerHTML;
        originalBodyStyle = document.body.style.cssText;

        document.body.style.background = 'white';
        document.body.style.animation = 'none';

        document.body.innerHTML = `<iframe src="${parsedUrl.href}" style="z-index:3;"></iframe>`;
      } catch (err) {
        alert("Invalid URL. Please enter a valid URL.");
      }
    }

    function restoreOriginalContent() {
      document.body.innerHTML = originalContent;
      document.body.style.cssText = originalBodyStyle;
      createFloatingShapes();
    }

    function createFloatingShapes() {
      const squaresContainer = document.querySelector('.floating-squares');
      const circlesContainer = document.querySelector('.floating-circles');
      if (!squaresContainer || !circlesContainer) return;

      squaresContainer.innerHTML = "";
      circlesContainer.innerHTML = "";

      for (let i = 0; i < 20; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.style.left = `${Math.random() * 100}vw`;
        square.style.animationDuration = `${Math.random() * 5 + 5}s`;
        squaresContainer.appendChild(square);

        const circle = document.createElement('div');
        circle.classList.add('circle');
        circle.style.left = `${Math.random() * 100}vw`;
        circle.style.animationDuration = `${Math.random() * 5 + 5}s`;
        circlesContainer.appendChild(circle);
      }
    }

    window.onload = () => {
      createFloatingShapes();
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') restoreOriginalContent();
      });
    };
  </script>
</head>
<body>
  <div class="floating-squares"></div>
  <div class="floating-circles"></div>
  <div class="container">
    <h1>Smart URL Loader</h1>
    <p>Enter any URL (data:, blob:, https:, or even just google.com):</p>
    <input type="text" id="urlInput" placeholder="Enter a URL..." />
    <br />
    <button onclick="handleUrl()">Embed</button>
  </div>
</body>
</html>
