<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirector</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-size: 1.2em;
            outline: none;
            color: #333;
        }

        input[type="text"]:focus {
            border: 2px solid #0072ff;
        }

        button {
            padding: 15px 30px;
            background-color: #0072ff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00c6ff;
        }

        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffcc00;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Redirector</h1>
        <input type="text" id="urlInput" placeholder="Enter URL to redirect">
        <button onclick="redirectToUrl()">Go</button>
        <p class="message" id="message">Redirecting...</p>
    </div>

    <script>
        function redirectToUrl() {
            const url = document.getElementById('urlInput').value;
            if(url) {
                document.getElementById('message').style.display = 'block';
                setTimeout(() => {
                    window.location.href = url;
                }, 1500);  // Slight delay for effect
            } else {
                alert('Please enter a valid URL!');
            }
        }
    </script>
</body>
</html>
